<html>
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

<script>
$(function() {
  var tblcldmng = [];
   $.getJSON('tblcldmng.json', function(list) {
       $.each(list.data, function(i, f) {
          var tblRow = 
          "<tr>" 
              + "<td>" + f.fldSiteName + "</td>" 
              + "<td>" + f.fldMinDep + "</td>" 
              + "<td>" + f.fldGHs + "</td>" 
              + "<td>" + f.fldWithdraw + "</td>"
              + "<td>" + f.fldROI + "</td>"
              + "<td>" + f.fldValidity + "</td>" 
              + "<td>" + f.fldStat + "</td>" 
              + "<td>" + f.fldAff + "</td>" +
          "</tr>"
           $(tblRow).appendTo("#userdata tbody");
     });
   });
});
</script>
</head>

<body>
<div class="container">
<table id= "userdata" class="table table-hover table-bordered table-sm">
  <thead class="thead-dark">
      <th onclick="sortTable(0)" class="align-middle" scope="col">Cloud Mining Site ↑↓</th>
      <th onclick="sortTable(1)" class="align-middle" scope="col">Min Deposit class ↑↓</th>
      <th onclick="sortTable(2)" class="align-middle" scope="col">Min Hash ↑↓</th>
      <th onclick="sortTable(3)" class="align-middle" scope="col">Min Withdrawal ↑↓</th>
      <th onclick="sortTable(4)" class="align-middle" scope="col">ROI-Satoshi ↑↓</th>
      <th onclick="sortTable(5)" class="align-middle" scope="col">Validity ↑↓</th>
      <th onclick="sortTable(6)" class="align-middle" scope="col">Free Hash ↑↓</th>
      <th onclick="sortTable(7)" class="align-middle" scope="col">Affiliate % ↑↓</th>
  </thead>
  <tbody>
  <!-- appendTo -->
  </tbody>
   </table>
<!-- Table Filter -->
<script>
function sortTable(n) {
  var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
  table = document.getElementById("userdata");
  switching = true;
  dir = "asc"; 
  while (switching) {
    switching = false;
    rows = table.rows;
    for (i = 1; i < (rows.length - 1); i++) {
      shouldSwitch = false;
      x = rows[i].getElementsByTagName("TD")[n];
      y = rows[i + 1].getElementsByTagName("TD")[n];
      if (dir == "asc") {
        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
          shouldSwitch= true;
          break;
        }
      } else if (dir == "desc") {
        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
          shouldSwitch = true;
          break;
        }
      }
    }
    if (shouldSwitch) {
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
      switchcount ++;      
    } else {
      if (switchcount == 0 && dir == "asc") {
        dir = "desc";
        switching = true;
      }
    }
  }
}
</script>
</div>
</body>
</html>
